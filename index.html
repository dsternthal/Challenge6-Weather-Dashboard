<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="bg-primary bg-gradient d-flex align-items-center py-3 justify-content-center text-white">
        <h1>Weather Dashboard</h1>
    </header>
        <div class="row">
            <div class = "col-12 col-sm-3 mx-3">
                <h2 class = "">Search For a City:</h2>
                <input id="city-input" type="text" class = "form-control" aria-label="sizing example input" aria-describedby="inputGroup-sizing-default">
                <button type="button" id="search-btn" class = "btn btn-primary w-100 my-2 "> Search </button>
                <hr>
                <ul class="list-group">
                    <li class = "list-group-item"><button type = "button" class = "btn btn-secondary w-100">Miami</button></li>
                    <li class = "list-group-item"><button type = "button" class = "btn btn-secondary w-100">Miami</button></li>
                    <li class = "list-group-item"><button type = "button" class = "btn btn-secondary w-100">Miami</button></li>
                    <li class = "list-group-item"><button type = "button" class = "btn btn-secondary w-100">Miami</button></li>
                  </ul>
            </div>
            <div class = "col-12 col-sm-8">
                <div class="row">
                    <div class="col-sm-12">
                        <h2 id="title"></h2>
                        <p id="temp">Temp: </p>
                        <p id="wind">Wind: </p>
                        <p id="humidity">Humidity: </p>
                    </div>
            </div>

            <h3>5-Day Forecast</h3>

            <div id="fiveday-forecast" class="row">
                <div class="col-sm-2 mb-3 mb-sm-0">
                  <div class="card bg-secondary text-white">
                    <div class="card-body">
                      <h5 id="card-title1">Date1</h5>
                      <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                      <p id="temp1"></p>
                      <p id="wind1"></p>
                      <p id="humidity1"></p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="card bg-secondary text-white">
                    <div class="card-body">
                      <h5 id="card-title2">Date2</h5>
                      <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                      <p id="temp2"></p>
                      <p id="wind2"></p>
                      <p id="humidity2"></p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-2">
                    <div class="card bg-secondary text-white">
                      <div class="card-body">
                        <h5 id="card-title3">Date3</h5>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                        <p id="temp3"></p>
                        <p id="wind3"></p>
                        <p id="humidity3"></p>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="card bg-secondary text-white">
                      <div class="card-body">
                        <h5 id="card-title4">Date4</h5>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                        <p id="temp4"></p>
                        <p id="wind4"></p>
                        <p id="humidity4"></p>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="card bg-secondary text-white">
                      <div class="card-body">
                        <h5 id="card-title5">Date5</h5>
                        <img id="icon5" src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                        <p id="temp5"></p>
                        <p id="wind5"></p>
                        <p id="humidity5"></p>
                      </div>
                    </div>
                  </div>
              </div>

        </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="./Assets/script.js"></script>
</body>
</html>
